<html>
	<head>
		<link href="./css/bootstrap.min.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Proxima+Nova" rel="stylesheet">
		<link rel="stylesheet" href="./css/custom.css">
		<script src="js/jquery-2.0.3.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="./lws.js"></script>
		</head>
	<body>

<!-- ALERTS -->
		<div class="hidden alert alert-danger alert-dismissible" role="alert" id="flasher-error">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		</div>

		<div class="hidden alert alert-info alert-dismissible" role="alert" id="flasher-info">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		</div>

		<div class="hidden alert alert-success alert-dismissible" role="alert" id="flasher-success">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		</div>


<!-- WELCOME -->
		<section id="welcome" class="text-center">
			<img src="img/logo.png">
			<h3 style="margin-top: 0px; padding-top: 0px;">S E L F K E Y</h3>
			<br>
			<br>
			<a style="background-color: #0abbd0;" class="btn btn-primary btn-lg disabled">Welcome to Login with SelfKey</a>
		</section>


<!-- CONFIRM INFO-->		
		<section id="confirm" style="display: none;">
			<div class="text-center">
				<h4>BennyTrade</h4>
			</div>
			<div id="infoRequest"></div>
			<div class="text-center">
				<a class="btn btn-sk-default" id="backToWallets">Cancel</a>
				<a class="btn btn-sk-success" id="submitWallet">Accept</a>
			</div>
		</section>

<!-- WALLETS -->
		<section id="wallets" class="text-center" style="display: none;">
			<h3 class="text-center">Choose A Wallet</h3>
			<div id="checkWalletDiv"></div>
			<div id="walletDiv" style="overflow: auto; height: 300px;"></div>
		</section>

<!-- SUCCESS -->		
		<section id="success" style="display: none;">
			<div class="text-center">
				<img src="img/logo.png" height="120">
				<h3>Success!</h3>
			</div>
			<div id="submitPanel" class="panel" style='color: #000; padding: 30px; margin: 20px;'>

			</div>
		</section>

<!-- ERROR -->
		<section id="error" style="display: none;">
			<div class="text-center">
			<h3>ERROR</h3>
			<div id="error-message"></div>
			<br><span id="failStat"></span>
		</section>

	</body>
</html>
